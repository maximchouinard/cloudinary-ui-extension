<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://contentful.github.io/ui-extensions-sdk/cf-extension.css">
    <script src="https://unpkg.com/contentful-ui-extensions-sdk@3"></script>
</head>

<body>
    <form>
        <button id='selectBtn' class="cf-btn-primary .cf-block">Select Files to Upload</button>
        <input id="fileElem" class="cf-form-input" type="file" accept="image/*" style='display:none'>
    </form>

    <br />
    <div id='upload-status'></div>
    <script>
        'use strict';

        window.contentfulExtension.init(extension => {
            extension.window.startAutoResizer();
            const cloudName = extension.parameters.instance.cloud_name;
            const unsignedUploadPreset = extension.parameters.instance.preset;
            const selectBtn = document.getElementById('selectBtn');
            const fileElem = document.getElementById('fileElem');

            fileElem.addEventListener('change', () => {
                handleFiles(fileElem.files);
            })

            selectBtn.addEventListener("click", () => {
                fileElem.click();
            });

            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    uploadFile(files[i]);
                }
            };

            function uploadFile(file) {
                let uploadStatus = document.getElementById('upload-status'),
                    url = `https://api.cloudinary.com/v1_1/${cloudName}/upload`,
                    xhr = new XMLHttpRequest(),
                    fd = new FormData();
                xhr.open('POST', url, true);
                xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

                uploadStatus.innerHTML = '';
                uploadStatus.style.color = 'inherit';

                xhr.upload.addEventListener("progress", function (e) {
                    let progress = Math.round((e.loaded * 100.0) / e.total);
                    console.log(`fileuploadprogress data.loaded: ${e.loaded}, data.total: ${e.total}, progress: ${progress}`);
                    uploadStatus.innerHTML = `${progress}%`;
                });

                xhr.onreadystatechange = function (e) {
                    if (xhr.readyState == 4 && xhr.status == 200 && extension.entry.fields.url) {
                        let response = JSON.parse(xhr.responseText);
                        const urlField = extension.entry.fields.url;
                        urlField.setValue(response.secure_url);
                        uploadStatus.style.color = 'green';
                        uploadStatus.innerHTML = 'Upload Successful';
                        fileElem.value = '';
                    } else {
                        uploadStatus.style.color = 'red';

                        if(!extension.entry.fields.url) {
                            uploadStatus.innerHTML = 'You must have a field "url" in your content model to save the uploaded cloudinary url';
                        } else {
                            uploadStatus.innerHTML = 'Upload Failed';
                        }
                    }
                };

                fd.append('upload_preset', unsignedUploadPreset);
                fd.append('tags', 'browser_upload');
                fd.append('file', file);
                xhr.send(fd);
            }
        })

    </script>
</body>

</html>
